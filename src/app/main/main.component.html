<main class="main">
  <div class="wrapper">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <button (click)="setMapType('terrain')">Terrain</button>
      <button (click)="setMapType('satellite')">Satellite</button>
    </div>

    <form class="form-inline" #form="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" name="latitude" [(ngModel)]="latitude" placeholder="Enter latitude" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
      </div>
      <button type="button" (click)="setCenter()" class="btn btn-primary" [disabled]="form.invalid"> Go</button>
    </form>
  </div>

  <div #gmap style="width:100%;height:400px"></div>

  <div class="wrapper">

    <ul *ngIf="acList">
      <li class="box"
          *ngFor="let item of acList"
          routerLink="/flight-info/{{item.Id}}">
            <h2><i class="fas fa-plane"></i></h2>
            <h2 class="border">Altitude: {{item.Alt}}</h2>
            <h3>Code: {{item.Icao}}</h3>
      </li>
    </ul>

  </div>

</main>

<!-- geolocation -->
<footer class="geo">
  <div *ngIf="error">Permission Denied</div>

  <div *ngIf="!error">
    <h2>I know where you live :)</h2>
    <div>{{output}}</div>
  </div>
</footer>
